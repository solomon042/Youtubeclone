<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Youtube Clone</title>
</head>
<body>
<nav class="black">
    <div class="nav-wrapp">
        <div class="container">
            <a href="#!" class="brain-logo">Youtube Clone</a>
        </div>
    </div>
</nav>
<br>
<section>
    <div class="conta">
        <p>Login with Gmail</p>
        <button class="btn red " id="authorize-button">Log IN</button>

        <button class="btn red " id="signout-button">Log Out</button>
        <br>
        <div class="content">
            <div class="row">
                <div class="col-s6">
                    <form id="channel-form">
                        <div class="input-field">

                        </div>
                    </form>
                </div>
                <div id ="channel-data"class="col-s6"></div>
            </div>
            <div class="row" id="video-container"></div>
        </div>
    </div>
</section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="main.js"></script>
<script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
</body>
</html>
